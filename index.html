<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_new.css">
    <title>Document</title>
</head>
<body>
    <div class="head_wrapper">
        <div class="wrapper">
            <p class="title">Select, then change text strings</p>
            <div class="head">
                <div class="container">
                    <section class="section">
                        <h1 class="question">Are you sure?</h1>
                        <p class="text">All your changes will be <strong class="p">deleted</strong> and you will no longer be able<br> to access them.</p>
                    </section>
                    <div class="buttons">
                        <button class="button_canel">Canel</button>
                        <button class="button_hide_me">Hide Me</button>
                        <button class="button_yes">Yes, I’m sure</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button class="button_hide">Hide Me</button>
                <img class="arrow" src="./img/arrow.png" alt="Стрелка">
                <p class="hide"> Hide Layer</p>
            </div>
        </div>    
    </div>
</body>
</html>
